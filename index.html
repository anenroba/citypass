<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityPASS</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4c0c58" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <div class="menu-container">
    <h1>¿Quién eres?</h1>
    <button class="button" onclick="location.href='cliente.html'">Soy Cliente</button>
    <button class="button" onclick="location.href='login-comercio.html'">Soy Comercio</button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registrado con éxito:', registration);
          })
          .catch(error => {
            console.log('Error al registrar ServiceWorker:', error);
          });
      });
    }
  </script>
  <script src="/main.js?v=${Math.random()}"></script>
</body>
</html>
