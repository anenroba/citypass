<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pase - City Pass</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <div>
        <header>
            <!--<img src="https://via.placeholder.com/100x100?text=Restaurante+Sabores" alt="Logo Restaurante Sabores" style="max-width: 100px;">-->
            <h1>Mi Pase Digital</h1>
            <p><strong>City Pass Voy</strong></p>
        </header>

        <section>
            <img id="qrCodeImage" alt="Código QR de mi Pase" width="180" height="180">
            <p>Presenta este código al personal.</p>
        </section>

        <script>
            const qrData = localStorage.getItem("qrCode");

            if (qrData) {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(qrData)}`;
                document.getElementById("qrCodeImage").src = qrUrl;
            } else {
                // Si no hay dato en localStorage, opcionalmente puedes ocultar la imagen o mostrar texto
                document.getElementById("qrCodeImage").alt = "No se encontró código QR para mostrar.";
                document.getElementById("qrCodeImage").style.display = "none";
            }
        </script>

        <section>
            <h2>Detalles de tu Pase</h2>
            <div>
                <span>ID del Pase:</span>
                <span id="passIdDisplay">PZ2025ABCDE123</span>
            </div>
            
            <div id="packagePassInfo"> 
                <div>
                    <span>Almuerzos Restantes:</span>
                    <span id="almuerzosRemaining">3</span>
                </div>
                <div>
                    <span>Estacionamientos Restantes:</span>
                    <span id="estacionamientosRemaining">2</span>
                </div>
            </div>

            <div>
                <span>Válido hasta:</span>
                <span id="expirationDate">31 de diciembre de 2025</span>
            </div>

            <div> 
                <span>Nivel:</span>
                <span id="levelName">Comensal Frecuente</span>
            </div>
        </section>

        <footer>
            <button>Recargar Pase</button>
            <button>Historial de Usos</button>
            <img src="https://via.placeholder.com/120x60?text=DondeVoy.cl" alt="Logo DóndeVoy.cl">
        </footer>
    </div>
    <script src="qr-cliente.js"></script>
</body>
</html>
